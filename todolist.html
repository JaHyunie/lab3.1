<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <div class="tod">
            <div class="todolist">
                <p>Your To-Do List</p>
                <div class="yourlist" id="container">

                </div>
                <div class="in">
                    <input id="input" type="text" style="border-radius: 3px;" placeholder="Add a new task">
                    <button onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
